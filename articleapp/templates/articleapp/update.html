{% extends 'base.html' %}
{% load bootstrap4 %}

{% block contents %}
<div style="text-align: center; max-width: 300px; margin: 4rem auto">
    <div class="mb-4">
        <h4> Article 수정 </h4>
    </div>
    <div>
        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <p></p>
            <input type="submit" value="확인" class="btn btn-secondary active rounded-pill col-6 mt-3">
        </form>
    </div>
</div>
{% endblock %}
