{% extends 'base.html' %}

{% block contents %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h6 style="font-size: 12px"> 회원탈퇴를 원하시면 탈퇴버튼을 클릭하세요. </h6>
    </div>
    <div>
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {{ form }}
            <p></p>
            <input type="submit" value="탈퇴" class="btn btn-danger rounded-pill col-6 mt-3">
        </form>
    </div>
</div>
{% endblock %}
