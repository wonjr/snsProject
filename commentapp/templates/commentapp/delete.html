{% extends 'base.html' %}

{% block contents %}
<div style="text-align: center; max-width: 500px; margin: 2rem auto">
    <div class="mb-4" style="font-size: .8rem; color: #050505">
        아래 제목의 Comment를 삭제합니다. 맞으면 삭제버튼을 클릭하세요.<P></P>
        <span style="background-color: black; font-size: 1.4rem; color: white">&nbsp&nbsp{{ target_comment.댓글쓰기 }}&nbsp&nbsp</span>
    </div>
    <div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="삭제" class="btn btn-danger rounded-pill col-6 mt-1">
        </form>
    </div>
</div>
{% endblock %}
